Here is a simple HTML code that creates an `index.html` file displaying "Hello World":

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
```

You can copy this code into a text editor and save it as `index.html`. When you open the file in a web browser, it will display "Hello World".
