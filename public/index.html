<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Showcasing the vibrant collaboration between Labubu and Gurley Team.">
    <meta property="og:title" content="Labubu x Gurley Team Collaboration">
    <meta property="og:description" content="Explore the art and characters from Labubu and Gurley Team.">
    <meta property="og:image" content="images/hero-banner.jpg">
    <title>Labubu x Gurley Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="hero">
        <h1>Gurley Team x Labubu</h1>
        <img src="images/hero-banner.jpg" alt="Hero Banner">
    </header>

    <section id="about">
        <h2>About the Collaboration</h2>
        <p>Discover the creative blend of Labubu's playful art with Gurley Team's stylish aesthetic.</p>
    </section>

    <section id="showcase">
        <h2>Labubu Character Showcase</h2>
        <div class="gallery-grid">
            <img src="images/labubu1.jpg" alt="Labubu Figure 1">
            <img src="images/labubu2.jpg" alt="Labubu Figure 2">
            <img src="images/labubu3.jpg" alt="Labubu Figure 3">
            <img src="images/labubu4.jpg" alt="Labubu Figure 4">
        </div>
    </section>

    <section id="gallery">
        <h2>Gallery</h2>
        <div class="carousel">
            <img src="images/sample-gallery1.jpg" alt="Gallery Image 1">
            <img src="images/sample-gallery2.jpg" alt="Gallery Image 2">
            <!-- Additional gallery images -->
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Labubu x Gurley Team. All rights reserved.</p>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
</body>
</html>
